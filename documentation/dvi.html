<!DOCTYPE html>
<html>
  <head>
    <title>PhotoLab 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Implementation of the PhotoLab v1.0 project"
    />
    <style></style>
  </head>
  <body>
    <h1>PhotoLab 1.0</h1>
    <h2>Main window</h2>
    <img src="img/window.png" alt="Main window" width="1280" />

    <h2>Filters</h2>

    <table border="1">
      <caption>
        Filters
      </caption>
      <tr>
        <td>Grayscale</td>
        <td><img src="img/Grayscale.png" alt="Grayscale" width="640" /></td>
        <td>Negative</td>
        <td><img src="img/Negative.png" alt="Negative" width="640" /></td>
      </tr>
      <tr>
        <td>Picking tone</td>
        <td><img src="img/Toning_pick.png" alt="Picking tone" width="640" /></td>
        <td>Toning</td>
        <td><img src="img/Toning.png" alt="Toning" width="640" /></td>
      </tr>
      <tr>
        <td>Emboss</td>
        <td><img src="img/Emboss.png" alt="Emboss" width="640" /></td>
        <td>Sharpen</td>
        <td><img src="img/Sharpen.png" alt="Sharpen" width="640" /></td>
      </tr>
      <tr>
        <td>Box blur</td>
        <td><img src="img/Box.png" alt="Box blur" width="640" /></td>
        <td>Gaussian blur</td>
        <td><img src="img/Gaussian.png" alt="Gaussian blur" width="640" /></td>
      </tr>
      <tr>
        <td>Laplacian filter</td>
        <td><img src="img/Laplacian.png" alt="Laplacian filter" width="640" /></td>
        <td>Sobel left</td>
        <td><img src="img/Sobel_left.png" alt="Sobel left" width="640" /></td>
      </tr>
      <tr>
        <td>Sobel right</td>
        <td><img src="img/Sobel_right.png" alt="Sobel right" width="640" /></td>
        <td>Sobel full</td>
        <td><img src="img/Sobel_full.png" alt="Sobel full" width="640" /></td>
      </tr>
      <tr>
        <td>Custom widget</td>
        <td><img src="img/Custom_widget.png" alt="Custom widget" width="640" /></td>
        <td>Custom filter</td>
        <td><img src="img/Custom.png" alt="Custom" width="640" /></td>
      </tr>
    </table>
  </body>
</html>
